    <h1>LAB TASK THREE</h1>
    <script>
        var inputNum = parseInt(prompt(`Enter any number`));
        var result = " ";
        var i = 1;
        while(i < inputNum){
            if(inputNum == inputNum){
                i++;
            if((i%2) !=0){
                continue;
            }
            result = result + i + "\n";
            }
        }
        document.write( "Even numbers in the frame are "+ result + "<br>");
        // alert(`Even Numbers: \n ${result}`);
    </script>
