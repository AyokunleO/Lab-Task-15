    <h1>TASK TWO</h1>
    
    <script>

        var inputNum = parseInt(prompt(`Enter any number: `));
        var result = 1;
        for(var i = inputNum; i > 0; i--){
            if(inputNum == inputNum){
                result *= i;
            } else{
                alert(`Enter an appropriate number`);
            }
        }
        alert (`The sum of the factorial is ${result}`);
    </script>
